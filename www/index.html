<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline';">
		<title>BootLoader</title>
	</head>
	<body>
		<script style="display:none;" type="application/javascript">
			(function(){
				var bootPath = localStorage.getItem( "app-start-page" );
				window.location.replace( (bootPath) ? bootPath : './sys/__firstRun.html' );
			})();
		</script>
	</body>
</html>
